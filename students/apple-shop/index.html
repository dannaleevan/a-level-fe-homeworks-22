<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header>    
            <p  class="header__logo">
                <img src="./img/banners/logo.png" alt="">
            </p> 
            <div class="header__content">
            </div>
            <div class="header__item">
                <p class="header__item__title">IPaD Air</p>
                <a href=""> <button class="header__item__button">Add to card</button></a>
            </div>
        </header>
        <main>
            <form class="main__form" action="">
                <input class="main__form__filters" type="text" placeholder="Enter device name...">
            </form>
            <aside class="main__filters">
            </aside>
            <div class="main__content"></div>
        </main>
    </div>
    <script src="js/items.js"></script>
</body>
</html>
